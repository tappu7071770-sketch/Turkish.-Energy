<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Impact, Arial Black, sans-serif;
}

body{
    min-height:100vh;
    color:white;
    overflow-x:hidden;
}

/* ===== VIDEO BACKGROUND ===== */
#bgVideo{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

#overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.65);
    z-index:-1;
}

/* ===== HEADER ===== */
#header{
    text-align:center;
    padding:30px 15px;
}

#brand{
    font-size:42px;
    letter-spacing:3px;
    color:#ff2a2a;
    text-shadow:0 0 15px red;
}

#tagline{
    font-size:18px;
    color:#00ffd5;
    margin-top:8px;
}

/* ===== MAIN ===== */
#main{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:center;
    gap:40px;
    padding:30px;
}

/* ===== PRODUCT ===== */
#product{
    width:260px;
    text-align:center;
}

#can{
    width:100%;
    animation: float 3s ease-in-out infinite;
    filter: drop-shadow(0 0 30px orange);
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0);}
}

#price{
    margin-top:15px;
    font-size:22px;
    color:#ffaa00;
    text-shadow:0 0 10px orange;
}

/* ===== ORDER ===== */
#order{
    width:300px;
    background:rgba(0,0,0,0.6);
    padding:25px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(255,50,50,0.5);
}

#order input, #order button{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    border-radius:10px;
    font-size:14px;
}

#order input{
    background:rgba(255,255,255,0.15);
    color:white;
}

#order input::placeholder{
    color:#ccc;
}

#order button{
    background:linear-gradient(135deg,#ff2a2a,#ff9900);
    font-weight:bold;
    cursor:pointer;
    color:black;
    transition:0.3s;
}

#order button:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px orange;
}

/* ===== CONTACT ===== */
#contact{
    text-align:center;
    margin:30px 0;
    font-size:18px;
}

#contact span{
    color:#00ffd5;
    font-weight:bold;
}

/* ===== MOBILE RESPONSIVE ===== */
@media only screen and (max-width: 768px) {
    #main{
        flex-direction: column;
        gap:20px;
        padding:20px;
    }

    #product{
        width:80%;
    }

    #order{
        width:90%;
        padding:20px;
    }

    #brand{
        font-size:32px;
    }

    #tagline{
        font-size:16px;
    }

    #price{
        font-size:20px;
    }

    #order input, #order button{
        padding:10px;
        font-size:14px;
    }
}
</style>
</head>
