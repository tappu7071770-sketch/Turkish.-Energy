<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Impact, Arial Black, sans-serif;
}

body{
    min-height:100vh;
    color:white;
    overflow-x:hidden;
}

/* ===== VIDEO BACKGROUND ===== */
#bgVideo{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

#overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.65);
    z-index:-1;
}

/* ===== HEADER BAR ===== */
#topHeader{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 20px;
    background:rgba(0,0,0,0.45);
    backdrop-filter:blur(6px);
}

#author{
    font-size:13px;
    letter-spacing:1px;
    color:#fff;
    font-weight:bold;
    text-shadow:0 0 10px red;
    animation: pulse 2.5s infinite;
}

@keyframes pulse{
    0%{opacity:.6}
    50%{opacity:1}
    100%{opacity:.6}
}

#menu{
    display:flex;
    gap:20px;
}

#menu span{
    cursor:pointer;
    color:#00ffd5;
    font-size:14px;
}

/* ===== SLIDE PANELS ===== */
.panel{
    position:fixed;
    top:65px;
    right:20px;
    width:300px;
    background:rgba(0,0,0,0.85);
    padding:18px;
    border-radius:14px;
    display:none;
    z-index:10;
    animation: slideFade .35s ease;
}

@keyframes slideFade{
    from{opacity:0; transform:translateY(-10px)}
    to{opacity:1; transform:translateY(0)}
}

.panel h3{
    color:#ffaa00;
    margin-bottom:8px;
}

.panel p{
    font-size:14px;
    line-height:1.5;
    color:#ccc;
}

.close{
    text-align:right;
    cursor:pointer;
    font-size:18px;
}

/* ===== MOBILE ===== */
@media (max-width:768px){
    .panel{
        width:100%;
        left:0;
        right:0;
        bottom:0;
        top:auto;
        border-radius:18px 18px 0 0;
        animation: slideUp .35s ease;
    }
    @keyframes slideUp{
        from{transform:translateY(100%)}
        to{transform:translateY(0)}
    }
}

/* ===== HEADER ===== */
#header{
    text-align:center;
    padding:30px 15px;
}

#brand{
    font-size:42px;
    letter-spacing:3px;
    color:#ff2a2a;
    text-shadow:0 0 15px red;
}

#tagline{
    font-size:18px;
    color:#00ffd5;
    margin-top:8px;
}

/* ===== MAIN ===== */
#main{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:center;
    gap:40px;
    padding:30px;
}

/* ===== PRODUCT ===== */
#product{
    width:260px;
    text-align:center;
}

#can{
    width:100%;
    animation: float 3s ease-in-out infinite;
    filter: drop-shadow(0 0 30px orange);
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-18px);}
    100%{transform:translateY(0);}
}

#price{
    margin-top:15px;
    font-size:22px;
    color:#ffaa00;
    text-shadow:0 0 10px orange;
}

/* ===== ORDER ===== */
#order{
    width:300px;
    background:rgba(0,0,0,0.6);
    padding:25px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(255,50,50,0.5);
    animation: glowBox 2.5s infinite alternate;
}

@keyframes glowBox{
    from{box-shadow:0 0 15px rgba(255,80,80,0.4);}
    to{box-shadow:0 0 35px rgba(255,80,80,0.8);}
}

#order input, #order button{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    border-radius:10px;
    font-size:14px;
}

#order input{
    background:rgba(255,255,255,0.15);
    color:white;
}

#order input::placeholder{
    color:#ccc;
}

#order button{
    background:linear-gradient(135deg,#ff2a2a,#ff9900);
    font-weight:bold;
    cursor:pointer;
    color:black;
    transition:.3s;
}

#order button:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px orange;
}
</style>
