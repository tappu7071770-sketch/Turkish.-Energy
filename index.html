<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Turkish Energy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
    --accent:#00ffd5;
    --dark:rgba(0,0,0,0.7);
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body{
    color:#fff;
    background:#000;
}

/* ===== VIDEO ===== */
#bgVideo{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}
#overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.65);
    z-index:-1;
}

/* ===== HEADER ===== */
header{
    height:56px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 18px;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(10px);
}

#author{
    font-size:13px;
    font-weight:600;
    opacity:.85;
}

nav{
    display:flex;
    gap:18px;
}

nav button{
    background:none;
    border:none;
    color:var(--accent);
    font-size:14px;
    cursor:pointer;
    padding:6px 8px;
}

/* ===== MODAL ===== */
.modal-bg{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:50;
}

.modal{
    width:90%;
    max-width:420px;
    background:#0e0e0e;
    border-radius:14px;
    padding:22px;
    animation: pop .25s ease;
}

@keyframes pop{
    from{opacity:0; transform:scale(.95);}
    to{opacity:1; transform:scale(1);}
}

.modal h3{
    font-size:18px;
    margin-bottom:10px;
}

.modal p{
    font-size:14px;
    color:#ccc;
    line-height:1.6;
}

.close{
    margin-top:18px;
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#222;
    color:#fff;
    cursor:pointer;
}

/* ===== MAIN ===== */
#hero{
    text-align:center;
    padding:40px 16px 20px;
}

#brand{
    font-size:36px;
    font-weight:800;
    letter-spacing:1px;
}

#tagline{
    font-size:15px;
    color:var(--accent);
    margin-top:6px;
}

#main{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:36px;
    padding:30px;
}

#product{
    width:240px;
    text-align:center;
}

#product img{
    width:100%;
}

#price{
    margin-top:12px;
    font-size:18px;
}

#order{
    width:300px;
    background:var(--dark);
    padding:22px;
    border-radius:16px;
}

#order input,#order button{
    width:100%;
    padding:11px;
    margin-bottom:14px;
    border:none;
    border-radius:8px;
    font-size:14px;
}

#order input{
    background:#222;
    color:#fff;
}

#order button{
    background:linear-gradient(135deg,#ff2a2a,#ff9900);
    font-weight:600;
}
</style>
</head>

<body>

<video id="bgVideo" autoplay muted loop playsinline>
    <source src="1.mp4" type="video/mp4">
</video>
<div id="overlay"></div>

<header>
    <div id="author">Roman Habib</div>
    <nav>
        <button onclick="openModal('contact')">Contact</button>

        <button onclick="openModal('complaint')">Complaint</button>
    </nav>
</header>

<!-- MODALS -->
<div id="modal" class="modal-bg">
    <div class="modal" id="modalContent"></div>
</div>

<section id="hero">

            <input type="number" name="qty" placeholder="Quantity" required>
            <button type="submit">ORDER NOW</button>
        </form>

</div>

<script>
const modal = document.getElementById("modal");
const content = document.getElementById("modalContent");

function openModal(type){

</script>

</body>
</html>
