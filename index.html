<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Turkish Energy | Fizzy Like Soda Storm</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Impact, Arial Black, sans-serif;
}

body{
    min-height:100vh;
    color:white;
    background:black;
    overflow-x:hidden;
}

/* ===== VIDEO ===== */
#bgVideo{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-5;
}

#overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.55);
    z-index:-4;
}

/* ===== TOP HEADER ===== */
#topHeader{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 22px;
    background:rgba(0,0,0,0.5);
    backdrop-filter:blur(10px);
}

#author{
    font-size:14px;
    letter-spacing:1px;
    animation: authorGlow 2s infinite alternate;
}

@keyframes authorGlow{
    from{text-shadow:0 0 6px red;}
    to{text-shadow:0 0 18px red,0 0 35px orange;}
}

#menu span{
    margin-left:20px;
    cursor:pointer;
    color:#00ffd5;
    font-size:14px;
    transition:.3s;
}

#menu span i{
    margin-right:6px;
}

#menu span:hover{
    text-shadow:0 0 15px #00ffd5;
}

/* ===== HEADER ===== */
#header{
    text-align:center;
    padding:40px 15px;
}

#brand{
    font-size:46px;
    letter-spacing:4px;
    background:linear-gradient(90deg,#ff2a2a,#ffaa00,#ff2a2a);
    -webkit-background-clip:text;
    color:transparent;
    animation: shine 3s linear infinite;
}

@keyframes shine{
    from{background-position:0%}
    to{background-position:200%}
}

#tagline{
    font-size:18px;
    color:#00ffd5;
    text-shadow:0 0 15px #00ffd5;
}

/* ===== MAIN ===== */
#main{
    display:flex;
    justify-content:center;
    align-items:center;
    flex-wrap:wrap;
    gap:60px;
    padding:40px 20px;
}

/* ===== PRODUCT ===== */
#product{
    position:relative;
    width:260px;
    text-align:center;
}

#product::before{
    content:"";
    position:absolute;
    inset:-28px;
    background:radial-gradient(circle,rgba(255,170,0,.9),transparent 70%);
    filter:blur(30px);
    animation:auraPulse 2s infinite alternate;
    z-index:-1;
}

@keyframes auraPulse{
    from{opacity:.4}
    to{opacity:1}
}

#can{
    width:100%;
    animation: canFloat 2.6s ease-in-out infinite;
    filter:drop-shadow(0 0 50px orange);
}

@keyframes canFloat{
    0%{transform:translateY(0) rotate(-2deg);}
    50%{transform:translateY(-35px) rotate(2deg);}
    100%{transform:translateY(0) rotate(-2deg);}
}

#price{
    margin-top:18px;
    font-size:22px;
    color:#ffaa00;
    text-shadow:0 0 15px orange;
}

/* ===== ORDER FORM ===== */
#order{
    width:300px;
    padding:26px;
    border-radius:22px;
    background:rgba(0,0,0,.65);
    position:relative;
    animation: boxPulse 2.2s infinite alternate;
}

#order::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:24px;
    background:linear-gradient(90deg,#ff2a2a,#ffaa00,#ff2a2a);
    z-index:-1;
    animation:borderMove 3s linear infinite;
}

@keyframes borderMove{
    from{background-position:0%}
    to{background-position:200%}
}

@keyframes boxPulse{
    from{box-shadow:0 0 20px rgba(255,80,80,.6);}
    to{box-shadow:0 0 45px rgba(255,160,80,1);}
}

.field{
    position:relative;
}

.field i{
    position:absolute;
    left:12px;
    top:50%;
    transform:translateY(-50%);
    color:#00ffd5;
}

#order input{
    width:100%;
    padding:12px 12px 12px 38px;
    margin-bottom:15px;
    border:none;
    border-radius:12px;
    background:rgba(255,255,255,.15);
    color:white;
    outline:none;
}

#order input:focus{
    box-shadow:0 0 14px #00ffd5;
}

/* BUTTON */
#order button{
    width:100%;
    padding:13px;
    border:none;
    border-radius:16px;
    background:linear-gradient(135deg,#ff2a2a,#ff9900);
    font-weight:bold;
    cursor:pointer;
    animation: btnGlow 1.6s infinite alternate;
}

@keyframes btnGlow{
    from{box-shadow:0 0 12px orange;}
    to{box-shadow:0 0 32px orange;}
}

#order button:hover{
    transform:scale(1.08);
}

/* ===== MOBILE ===== */
@media(max-width:768px){
    #main{gap:35px;}
}
</style>
</head>

<body>

<!-- VIDEO -->
<video id="bgVideo" autoplay muted loop playsinline preload="auto">
    <source src="1.mp4" type="video/mp4">
</video>
<div id="overlay"></div>

<!-- TOP HEADER -->
<div id="topHeader">
    <div id="author">by Roman Habib</div>
    <div id="menu">
        <span><i class="fa-solid fa-phone"></i>Contacts</span>
        <span><i class="fa-solid fa-headset"></i>Support</span>
        <span><i class="fa-solid fa-triangle-exclamation"></i>Complaint</span>
    </div>
</div>

<!-- MAIN HEADER -->
<div id="header">
    <div id="brand">TURKISH ENERGY</div>
    <div id="tagline">Fizzy Like Soda Storm ⚡</div>
</div>

<!-- MAIN -->
<div id="main">
    <div id="product">
        <img id="can" src="1.png" alt="Energy Drink">
        <div id="price">500ml – Rs. 250</div>
    </div>

    <div id="order">
        <form action="https://formsubmit.co/tappu7071770@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="New Turkish Energy Order">

            <div class="field">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" placeholder="Your Name" required>
            </div>

            <div class="field">
                <i class="fa-solid fa-phone"></i>
                <input type="text" name="phone" placeholder="Phone / WhatsApp" required>
            </div>

            <div class="field">
                <i class="fa-solid fa-cart-shopping"></i>
                <input type="number" name="qty" placeholder="Quantity" required>
            </div>

            <button type="submit">
                <i class="fa-solid fa-bolt"></i> ORDER NOW
            </button>
        </form>
    </div>
</div>

<!-- FORCE VIDEO LOOP -->
<script>
const v = document.getElementById("bgVideo");
v.addEventListener("ended",()=>{
    v.currentTime=0;
    v.play();
});
document.addEventListener("touchstart",()=>{
    if(v.paused) v.play();
},{once:true});
</script>

</body>
</html>
