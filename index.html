<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Impact, Arial Black, sans-serif;
}

body{
    min-height:100vh;
    color:white;
    overflow-x:hidden;
    background:black;
}

/* ===== VIDEO BACKGROUND ===== */
#bgVideo{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-3;
}

#overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.65);
    z-index:-2;
}

/* ===== TOP HEADER ===== */
#topHeader{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 22px;
    background:rgba(0,0,0,0.5);
    backdrop-filter:blur(8px);
}

#author{
    font-size:13px;
    letter-spacing:1px;
    color:#fff;
    font-weight:bold;
    animation: neonPulse 2s infinite alternate;
}

@keyframes neonPulse{
    from{text-shadow:0 0 6px red;}
    to{text-shadow:0 0 16px red,0 0 30px orange;}
}

#menu span{
    margin-left:18px;
    cursor:pointer;
    color:#00ffd5;
    font-size:14px;
}

/* ===== PANELS ===== */
.panel{
    position:fixed;
    top:70px;
    right:20px;
    width:300px;
    background:rgba(0,0,0,0.9);
    padding:20px;
    border-radius:16px;
    display:none;
    z-index:20;
    animation: panelIn .4s ease;
    box-shadow:0 0 25px red;
}

@keyframes panelIn{
    from{opacity:0; transform:translateY(-15px);}
    to{opacity:1; transform:translateY(0);}
}

.close{
    text-align:right;
    cursor:pointer;
    font-size:18px;
}

/* ===== MAIN HEADER ===== */
#header{
    text-align:center;
    padding:35px 15px;
}

#brand{
    font-size:44px;
    letter-spacing:3px;
    color:#ff2a2a;
    text-shadow:0 0 20px red,0 0 40px orange;
}

#tagline{
    font-size:18px;
    color:#00ffd5;
    margin-top:8px;
}

/* ===== MAIN ===== */
#main{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:center;
    gap:50px;
    padding:40px 20px;
}

/* ===== PRODUCT ===== */
#product{
    width:260px;
    text-align:center;
}

#can{
    width:100%;
    animation: megaFloat 2.8s ease-in-out infinite;
    filter: drop-shadow(0 0 40px orange);
    will-change: transform;
}

@keyframes megaFloat{
    0%{transform:translateY(0) rotate(-1deg);}
    50%{transform:translateY(-25px) rotate(1deg);}
    100%{transform:translateY(0) rotate(-1deg);}
}

#price{
    margin-top:18px;
    font-size:22px;
    color:#ffaa00;
    text-shadow:0 0 15px orange;
}

/* ===== ORDER FORM ===== */
#order{
    width:300px;
    background:rgba(0,0,0,0.65);
    padding:26px;
    border-radius:22px;
    animation: boxBreath 2.2s infinite alternate;
    border:2px solid rgba(255,60,60,0.6);
}

@keyframes boxBreath{
    from{
        box-shadow:0 0 20px rgba(255,50,50,0.4),
                   inset 0 0 10px rgba(255,50,50,0.3);
    }
    to{
        box-shadow:0 0 45px rgba(255,50,50,0.9),
                   inset 0 0 20px rgba(255,120,50,0.6);
    }
}

#order input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    border-radius:10px;
    background:rgba(255,255,255,0.15);
    color:white;
    outline:none;
}

#order input:focus{
    box-shadow:0 0 12px #00ffd5;
}

#order button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#ff2a2a,#ff9900);
    font-weight:bold;
    cursor:pointer;
    animation: btnPulse 1.5s infinite alternate;
}

@keyframes btnPulse{
    from{box-shadow:0 0 10px orange;}
    to{box-shadow:0 0 25px orange;}
}

#order button:hover{
    transform:scale(1.07);
}

/* ===== MOBILE ===== */
@media(max-width:768px){
    #main{gap:30px;}
    .panel{
        width:100%;
        left:0;
        right:0;
        bottom:0;
        top:auto;
        border-radius:20px 20px 0 0;
    }
}
</style>
