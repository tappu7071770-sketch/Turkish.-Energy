<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Impact, Arial Black, sans-serif;
}

body{
    min-height:100vh;
    color:white;
    overflow-x:hidden;
}

/* ===== VIDEO ===== */
#bgVideo{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}
#overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.65);
    z-index:-1;
}

/* ===== HEADER ===== */
#topHeader{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 20px;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(8px);
    position:relative;
    z-index:50;
}

#author{
    font-size:14px;
    font-weight:bold;
    letter-spacing:1px;
    animation: glow 2.5s infinite alternate;
}
@keyframes glow{
    from{ text-shadow:0 0 5px #ff2a2a; }
    to{ text-shadow:0 0 18px #ff9900; }
}

/* ===== DESKTOP MENU ===== */
#menu{
    display:flex;
    gap:22px;
}
#menu span{
    cursor:pointer;
    color:#00ffd5;
    position:relative;
}
#menu span::after{
    content:"";
    position:absolute;
    left:0;
    bottom:-4px;
    width:0;
    height:2px;
    background:#00ffd5;
    transition:0.3s;
}
#menu span:hover::after{ width:100%; }

/* ===== HAMBURGER ===== */
#hamburger{
    display:none;
    flex-direction:column;
    gap:5px;
    cursor:pointer;
}
#hamburger div{
    width:26px;
    height:3px;
    background:#00ffd5;
    border-radius:5px;
}

/* ===== PANELS ===== */
.panel{
    position:fixed;
    right:20px;
    top:70px;
    width:320px;
    background:rgba(0,0,0,0.9);
    padding:20px;
    border-radius:16px;
    display:none;
    z-index:60;
    animation: fadeIn 0.3s ease;
}
@keyframes fadeIn{
    from{opacity:0; transform:translateY(-10px);}
    to{opacity:1; transform:translateY(0);}
}
.panel h3{ color:#ffaa00; margin-bottom:8px; }
.panel p{ font-size:14px; color:#ddd; line-height:1.5; }
.close{
    text-align:right;
    font-size:18px;
    cursor:pointer;
}

/* ===== MOBILE UX ===== */
@media (max-width:768px){

    #menu{ display:none; }
    #hamburger{ display:flex; }

    .panel{
        width:100%;
        left:0;
        right:0;
        bottom:0;
        top:auto;
        border-radius:22px 22px 0 0;
        animation: slideUp 0.35s ease;
    }

    @keyframes slideUp{
        from{ transform:translateY(100%); }
        to{ transform:translateY(0); }
    }
}

/* ===== MAIN CONTENT ===== */
#header{
    text-align:center;
    padding:30px 15px;
}
#brand{
    font-size:42px;
    letter-spacing:3px;
    color:#ff2a2a;
    text-shadow:0 0 15px red;
}
#tagline{
    font-size:18px;
    color:#00ffd5;
    margin-top:8px;
}

#main{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;

    gap:40px;
    padding:30px;
}
#product{

}
#can{

}
@keyframes float{ 50%{ transform:translateY(-15px); } }
#price{

#order{

}
#order input,#order button{

    border:none;
    border-radius:10px;
}
#order button{

    font-weight:bold;
}
</style>

<script>
