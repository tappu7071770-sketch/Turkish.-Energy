body{

/* ===== VIDEO ===== */
#bgVideo{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-5;
}

#overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    z-index:-4;
}

/* ===== TOP HEADER ===== */
#topHeader{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 22px;
    background:rgba(0,0,0,0.45);
    backdrop-filter:blur(8px);
}

#author{
    font-size:14px;
    letter-spacing:1px;
    animation: authorGlow 2s infinite alternate;
}

@keyframes authorGlow{
    from{text-shadow:0 0 5px red;}
    to{text-shadow:0 0 15px red,0 0 30px orange;}
}

#menu span{
    margin-left:20px;
    cursor:pointer;
    color:#00ffd5;
    transition:.3s;
}
#menu span:hover{
    text-shadow:0 0 12px #00ffd5;
}

/* ===== HEADER ===== */
#header{
    text-align:center;
    padding:40px 15px;
}

#brand{
    font-size:46px;
    letter-spacing:4px;
    background:linear-gradient(90deg,#ff2a2a,#ffaa00,#ff2a2a);
    -webkit-background-clip:text;
    color:transparent;
    animation: shine 3s linear infinite;
}

@keyframes shine{
    from{background-position:0%}
    to{background-position:200%}
}

#tagline{
    color:#00ffd5;
    text-shadow:0 0 15px #00ffd5;
}

/* ===== MAIN ===== */
#main{
    display:flex;
    justify-content:center;
    align-items:center;
    flex-wrap:wrap;
    gap:60px;
    padding:40px 20px;
}

/* ===== CAN ===== */
#product{
    position:relative;
    width:260px;
    text-align:center;
}

#product::before{
    content:"";
    position:absolute;
    inset:-25px;
    background:radial-gradient(circle,rgba(255,150,0,.9),transparent 70%);
    filter:blur(30px);
    animation:auraPulse 2s infinite alternate;
    z-index:-1;
}

@keyframes auraPulse{
    from{opacity:.4}
    to{opacity:1}
}

#can{
    width:100%;
    animation: canFloat 2.5s ease-in-out infinite;
    filter:drop-shadow(0 0 45px orange);
}

@keyframes canFloat{
    0%{transform:translateY(0) rotate(-2deg);}
    50%{transform:translateY(-35px) rotate(2deg);}
    100%{transform:translateY(0) rotate(-2deg);}
}

#price{
    margin-top:18px;
    font-size:22px;
    color:#ffaa00;
    text-shadow:0 0 15px orange;
}

/* ===== FORM ===== */
#order{
    width:300px;
    padding:26px;
    border-radius:22px;
    background:rgba(0,0,0,.65);
    position:relative;
    animation: boxPulse 2s infinite alternate;
}

#order::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:24px;
    background:linear-gradient(90deg,red,orange,red);
    z-index:-1;
    animation:borderMove 3s linear infinite;
}

@keyframes borderMove{
    from{background-position:0%}
    to{background-position:200%}
}

@keyframes boxPulse{
    from{box-shadow:0 0 20px red;}
    to{box-shadow:0 0 45px orange;}
}

.field{
    position:relative;
}

.field span{
    position:absolute;
    left:12px;
    top:50%;
    transform:translateY(-50%);
}

#order input{
    width:100%;
    padding:12px 12px 12px 36px;
    margin-bottom:15px;
    border:none;
    border-radius:12px;
    background:rgba(255,255,255,.15);
    color:white;
}

#order input:focus{
    box-shadow:0 0 12px #00ffd5;
    outline:none;
}

#order button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:14px;
    background:linear-gradient(135deg,#ff2a2a,#ff9900);
    font-weight:bold;
    cursor:pointer;
    animation: btnGlow 1.5s infinite alternate;
}

@keyframes btnGlow{
    from{box-shadow:0 0 10px orange;}
    to{box-shadow:0 0 30px orange;}
}

#order button:hover{
    transform:scale(1.08);
}

/* ===== MOBILE ===== */
