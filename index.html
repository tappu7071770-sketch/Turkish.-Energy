<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Turkish Energy | Fizzy Like Soda Storm</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Impact, Arial Black, sans-serif;
}

body{
    min-height:100vh;
    color:white;
    overflow-x:hidden;
}

/* ===== VIDEO BACKGROUND ===== */
#bgVideo{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
    will-change: transform;
}

#overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.65);
    z-index:-1;
}

/* ===== TOP BAR ===== */
#topBar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 20px;
    font-size:14px;
}

#author{
    opacity:0;
    animation: fadeIn 2s forwards;
    color:#ccc;
}

#contactBtn{
    cursor:pointer;
    color:#00ffd5;
    transition:0.3s;
}

#contactBtn:hover{
    text-shadow:0 0 10px #00ffd5;
}

#phone{
    display:none;
    text-align:center;
    font-size:16px;
    margin-top:5px;
    animation: slideDown 0.4s ease;
    color:#ffaa00;
}

@keyframes fadeIn{
    to{opacity:1;}
}

@keyframes slideDown{
    from{transform:translateY(-10px); opacity:0;}
    to{transform:translateY(0); opacity:1;}
}

/* ===== HEADER ===== */
#header{
    text-align:center;
    padding:20px 15px 30px;
}

#brand{
    font-size:42px;
    letter-spacing:3px;
    color:#ff2a2a;
    text-shadow:0 0 15px red;
}

#tagline{
    font-size:18px;
    color:#00ffd5;
    margin-top:8px;
}

/* ===== MAIN ===== */
#main{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:center;
    gap:40px;
    padding:30px;
}

/* ===== PRODUCT ===== */
#product{
    width:260px;
    text-align:center;
}

#can{
    width:100%;
    animation: float 3s ease-in-out infinite;
    filter: drop-shadow(0 0 30px orange);
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0);}
}

#price{
    margin-top:15px;
    font-size:22px;
    color:#ffaa00;
    text-shadow:0 0 10px orange;
}

/* ===== ORDER ===== */
#order{
    width:300px;
    background:rgba(0,0,0,0.6);
    padding:25px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(255,50,50,0.5);
}

#order input, #order button{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    border-radius:10px;
    font-size:14px;
}

#order input{
    background:rgba(255,255,255,0.15);
    color:white;
}

#order input::placeholder{
    color:#ccc;
}

#order button{
    background:linear-gradient(135deg,#ff2a2a,#ff9900);
    font-weight:bold;
    cursor:pointer;
    color:black;
    transition:0.3s;
}

#order button:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px orange;
}

/* ===== CONTACT ===== */
#contact{
    text-align:center;
    margin:30px 0;
    font-size:18px;
}

#contact span{
    color:#00ffd5;
    font-weight:bold;
}

/* ===== MOBILE ===== */
@media (max-width:768px){
    #main{
        flex-direction:column;
        gap:20px;
    }
}
</style>
</head>

</div>
